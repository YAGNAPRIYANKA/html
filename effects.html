<html> 
<head> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
</script> 
<script> 
$(document).ready(function(){ 
$("#b1").click(function(){ 
$("img").fadeOut(1000); 
}); 
$("#b2").click(function(){ 
$("img").fadeIn("slow"); 
}); 
$("#b3").click(function(){ 
$("img").fadeToggle("fast"); 
}); 
$("#b4").click(function(){ 
$("img").fadeTo("slow",0.3); 
}); 
}); 
</script> 
</head> 
<body> 
<img src="dore.jpeg"><br><br> 
<button id="b1"> Fade Out </button> 
<button id="b2"> Fade In </button> 
<button id="b3"> Fade Toggle </button> 
<button id="b4"> Fade To </button> 
</body> 
</html>
