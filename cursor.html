<html>
<head>
<style>
.alias {cursor: alias;}
.all-scroll {cursor: all-scroll;}
.auto {cursor: auto;}
.col-resize {cursor: col-resize;}
.copy {cursor: copy;}
.help {cursor: help;}
.move {cursor: move;}
</style>
</head>
<body>
<h1>CURSOR PROPERTIES</h1>
<p class="alias">alias</p>
<p class="all-scroll">all-scroll</p>
<p class="auto">auto</p>
<p class="copy">copy</p>
<p class="help">help</p>
<p class="move">move</p>
</body>
</html>
