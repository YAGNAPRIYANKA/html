<!DOCTYPE html>
<html>
<head>
<script>
function validate()
{
var uname=document.f1.unamevalue;
if(uname==""||uname=="null")
{
alert("please provide valid format");
return false;
}
var pass=document.f1.pwd.value;
if(pass==""||pass=="null")
{
alert("please provide valid password format");
return false;
}
}
</script>
</head>
<body>
<form name="f1" method="set" action="sucess.html" onsubmit="return validate()">
<table border="2">
<caption align="center">Welcome to Login page</caption>
<tr>
<td>User Name</td>
<td><input type="text" name="2" pattern="[a-zA-Z]{4,30}" placeholder="only characters"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="pwd" pattern="[a-zA-Z!@#$%^&*1-9]{9,30}"
placeholder="enterpassword"></td>
</tr>
<tr>
<td><input type="submit" value="submit"></td>
<td><input type="reset" value="reset"></td>
</tr>
</table>
</body>
</html>
